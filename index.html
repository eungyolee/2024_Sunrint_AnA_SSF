<html lang="en">
<head>

    <script src="script.js"></script>
    <script>
        const gift = document.getElementById("giftContainer");

        function resize() {
            gift.style.paddingTop = document.querySelector(".T").clientHeight*0.9+"px";
            gift.style.paddingBottom = document.querySelector(".B").clientHeight/2.7+"px";

        window.onresize = resize;
        window.onload = resize;
